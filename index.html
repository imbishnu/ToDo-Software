<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .todo-container {
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
        }
        .todo-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container todo-container">
        <h1 class="todo-header">To-Do List</h1>
        <form id="todoForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter your task..." required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
        <h3>Tasks</h3>
        <ul id="taskList" class="list-group mb-4"></ul>
        <h3>Completed Tasks</h3>
        <ul id="completedTaskList" class="list-group"></ul>
    </div>

    <script>
        document.getElementById('todoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                addTask(taskText);
                taskInput.value = '';
            }
        });

        function addTask(task) {
            const taskList = document.getElementById('taskList');
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
            listItem.innerHTML = `
                <span>${task}</span>
                <div>
                    <button class="btn btn-success btn-sm me-2" onclick="completeTask(this)">Complete</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">Delete</button>
                </div>
            `;
            taskList.appendChild(listItem);
        }

        function completeTask(button) {
            const listItem = button.parentElement.parentElement;
            const completedTaskList = document.getElementById('completedTaskList');
            button.remove(); // Remove complete button after marking task as complete
            completedTaskList.appendChild(listItem);
        }

        function deleteTask(button) {
            const listItem = button.parentElement.parentElement;
            listItem.remove();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
